<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="carrinho.js"></script>
  <script src="pagamento.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script>
     $(document).ready(function(){
    $("#flip").click(function(){
      $("#panel").slideToggle("slow");
    });
  });
  </script>
 
  <title>Havista</title>
</head>
<body>
  <div class="container">
  <header>

  <h1><strong>Carrinho de Compras</strong></h1>
</header>
<div class="vv">
  <table class="table">
    
      <tr class="noia">
        <th>Produto</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Preço total</th> 
      </tr>
  
  
        <tr>
          <td><img class="imagem" src="paixão.png"></td>
          <td>Creme Paixão...</td>
          <td>R$13,00</td>
          <td><input type="number" id="produto1" name="numero1" min="1" max="1000000" step="1"  onclick="totalProduto()" required></td>
          <td>R$<div id="totalP1">0,00</div></td>
        </tr>
        <tr>
          <td><img class="imagem" src="perfume.png"></td>
          <td>Perfume EGEO...</td>
          <td>R$130,00</td>
          <td><input type="number" id="produto2" name="numero2" min="1" max="1000000" step="1"  onclick="totalProduto()" required></td>
          <td>R$<div id="totalP2">0,00</div></td>
        </tr>
        <tr>
          <td><img class="imagem" src="rexona.png"></td>
          <td>Desodorante Nivea...</td>
          <td>R$12,00</td>
          <td><input type="number" id="produto3" name="numero3" min="1" max="1000000" step="1"  onclick="totalProduto()" required></td>
          <td>R$<div id="totalP3">0,00</div></td>
        </tr>
        <tr class="bo">
          <td><strong>Valor das Compras:</strong></td>
          <th></th>
          <td></td>
          <td>R$<div id="Vtotal" onclick="totalProduto()" ></div></td>
          <td><div class="btn btn-dark" id="flip">Finalizar Compras</div></td>
        </tr>
 
  </table>
  <div id="panel">
   <table>
   

    <tr>
        <th class="toy">Método de Pagamento</th>
    </tr>
    
    
    <tr>
        <td class="mim"><input type="radio" id="pagamento1" name="pagamento1" value="Pix">
        <img src="pix.png" alt="">Pix</td>
        <td></td>
    </tr>
    <tr>
        <td class="mim"><input type="radio" id="pagamento2" name="pagamento1" value="Débito">
        <img src="azul.png" alt="">Cartão de Débito</td>
    </tr>
    <tr>
        <td class="mim"><input type="radio" id="pagamento3" name="pagamento1" value="Crédito">
        <img src="verde.png" alt="">Cartão de Crédito</td>
      <td></td>
      <td>R$<div id="Joy" onclick="totalProduto()"></div></td>
      <td><td><div class="btn btn-dark"  onclick="valorProduto()">Finalizar Compras</div></td></td>
    </tr>
 </div> 
</table>

</div>
</div>
</body>
</html>
